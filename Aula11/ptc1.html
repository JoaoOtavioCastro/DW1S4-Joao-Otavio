    <br>
    <form action="none">
        <label for="nome">Nome: </label><input type="text" name="nome" placeholder="Seu Nome">

        <label for="email">E-mail: </label> <input type="email" name="email" placeholder="seu@email.aqui">
        <br>
        <label for="carro">Marca de carro preferida: </label> <select name="carro">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <label for="obs">Observações</label><br>
        <textarea name="obs" id="obs" cols="50" rows="5"></textarea>
<br>
<br>
<label for="ling">Linguagem Web favorita: </label>

<input type="radio" name="ling" id="html" value="HTML"><label for="html">HTML</label>
<input type="radio" name="ling" id="css" value="CSS"><label for="css">CSS</label>
<input type="radio" name="ling" id="js" value="JavaScript"><label for="js">JavaScript</label>
