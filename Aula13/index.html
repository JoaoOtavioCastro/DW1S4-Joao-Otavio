<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Exemplo de formulário HTML</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark text-white">
  <nav class="site-header sticky-top py-1">
    <div class="container d-flex flex-column flex-md-row justify-content-around">

      <a class="py-2 d-none d-md-inline-block" href="index.html">Você é um?</a>
      <a class="py-2 d-none d-md-inline-block" href="album.html">Quem são?</a>
      <a class="py-2 d-none d-md-inline-block" href="about.html">Nos ajude!</a>
    </div>
  </nav>
  <div class="container">
    <h1 class="text-center">TRANSFORMERS</h1>
    <h1>Veremos se você não é um transformer</h1>
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
      </div>

      <div class="form-group">
        <label for="url">Rede social</label>
        <input type="url" class="form-control" id="url" placeholder="digite sua rede social preferida">
      </div>

      <div class="form-group">
        <label for="numero">Quantos dedos você possúi?</label>
        <input type="number" class="form-control" id="numero" placeholder="Digite a quantidade de dedos">
      </div>

      <div class="form-group">
        <label for="data">Data de Nascimento</label>
        <input type="date" class="form-control" id="data">
      </div>

      <div class="form-group">
        <label for="arquivo">Coloque aqui uma foto sua!</label>
        <input type="file" class="form-control" id="arquivo" accept="image/jpeg,image/png,image/gif">
      </div>

      <div class="form-group">
        <label for="sexo">Sexo</label>
        <select class="form-control" id="sexo">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
      </div>

      <div class="form-group">
        <label for="descricao">Descreva seus gostos</label>
        <textarea class="form-control" id="descricao" rows="5"></textarea>
      </div>

      <div class="form-group">
        <input type="checkbox" id="aceita_termos" value="sim">
        <label for="aceita_termos">Não sou um robo</label>
      </div>

      <div class="form-group">
        <input type="checkbox" id="interesse_1" value="1">
        <label for="interesse_1">tenho rodas</label>

        <input type="checkbox" id="interesse_2" value="2">
        <label for="interesse_2">tenho retrovisor</label>

        <input type="checkbox" id="interesse_3" value="3">
        <label for="interesse_3">tenho bancos de couro</label>
      </div>

      <button id="submit" type="button" class="btn btn-primary">Enviar</button>

      <button type="reset" class="btn btn-secondary">Limpar</button>
    </form>
  </div>
