<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de formulário HTML</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Exemplo de formulário HTML</h1>
    <form action="/" method="post">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
      </div>

      <div class="form-group">
        <label for="url">URL</label>
        <input type="url" class="form-control" id="url" placeholder="Digite sua URL">
      </div>

      <div class="form-group">
        <label for="numero">Número</label>
        <input type="number" class="form-control" id="numero" placeholder="Digite um número">
      </div>

      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" class="form-control" id="data">
      </div>

      <div class="form-group">
        <label for="arquivo">Arquivo</label>
        <input type="file" class="form-control" id="arquivo" accept="image/jpeg,image/png,image/gif">
      </div>

      <div class="form-group">
        <label for="sexo">Sexo</label>
        <select class="form-control" id="sexo">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea class="form-control" id="descricao" rows="5"></textarea>
      </div>

      <div class="form-group">
        <input type="checkbox" id="aceita_termos" value="sim">
        <label for="aceita_termos">Aceito os termos de uso</label>
      </div>

      <div class="form-group">
        <input type="checkbox" id="interesse_1" value="1">
        <label for="interesse_1">Interesses 1</label>

        <input type="checkbox" id="interesse_2" value="2">
        <label for="interesse_2">Interesses 2</label>

        <input type="checkbox" id="interesse_3" value="3">
        <label for="interesse_3">Interesses 3</label>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>

      <button type="reset" class="btn btn-secondary">Limpar</button>
    </form>
  </div>
  <script>
    const arquivo = document.querySelector("#arquivo");

    const modelo = teachableMachine.loadModel("https://storage.googleapis.com/teachablemachine/models/image_classification/mobilenet_v1_1.0_224/model.json");

    arquivo.addEventListener("change", async () => {
      if (arquivo.files.length > 0) {
        const imagem = arquivo.files[0];

        const resposta = await teachableMachine.predict(imagem);

        const classes = resposta.classes;
        const probabilidades = resposta.probabilities;

        console.log(classes);
        console.log(probabilidades);
      }
    });
  </script>
</body>
</html>
