<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <a href="index.html"><img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="" width="40vw"></a>
    <h1>Praticando 2 - Formulário com validações</h1>


    <div class="container">
        <form class="row g-3">
            <form class="row g-3">
                <div class="col-md-5">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control is-invalid" id="nome" required>
                    <div id="nomefeedback" class="invalid-feedback">
                        Insira seu nome.
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control is-invalid" id="email" required>
                    <div id="emailfeedback" class="invalid-feedback">
                        Insira seu e-mail.
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control is-invalid" id="telefone" required>
                    <div id="telefonefeedback" class="invalid-feedback">
                        Insira seu telefone.
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="idade" class="form-label">Idade:</label>
                    <input type="text" class="form-control is-invalid" id="idade" required>
                    <div id="idadefeedback" class="invalid-feedback">
                        Insira sua idade.
                    </div>
                </div>
                <div class="col-md-10">
                    <label for="observacao" class="form-label">Observações:</label>
                    <textarea class="form-control is-invalid" id="observacao" rows="3"></textarea>
                    <div id="observacaofeedback" class="invalid-feedback">
                        Insira alguma observação.
                    </div>
                </div>
                <div class="col-md-10">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                    <button class="btn btn-warning" type="reset">Limpar</button>
                </div>
            </form>
    </div>
    </form>
<style>
    .container {
    width: 40%;
    display: flex;
    justify-content: center;
}

a, h1 {
    padding-left: 5%;
}
</style>

 <script>
    let nome = document.getElementById("nome");
let email = document.getElementById("email");
let telefone = document.getElementById("telefone");
let idade = document.getElementById("idade");
let observacao = document.getElementById("observacao");

function validarnome() {
    if (nome.value === "") {
        nome.classList.remove("is-valid");
        nome.classList.add("is-invalid");
    } else {
        nome.classList.remove("is-invalid");
        nome.classList.add("is-valid");
    }
}

function validaremail() {
    if (email.value === "") {
        email.classList.remove("is-valid");
        email.classList.add("is-invalid");
    } else {
        email.classList.remove("is-invalid");
        email.classList.add("is-valid");
    }
}

function validartelefone() {
    if (telefone.value === "") {
        telefone.classList.remove("is-valid");
        telefone.classList.add("is-invalid");
    } else {
        telefone.classList.remove("is-invalid");
        telefone.classList.add("is-valid");
    }
}

function validaridade() {
    if (idade.value === "") {
        idade.classList.remove("is-valid");
        idade.classList.add("is-invalid");
    } else {
        idade.classList.remove("is-invalid");
        idade.classList.add("is-valid");
    }
}

function validarobservacao() {
    if (observacao.value === "") {
        observacao.classList.remove("is-valid");
        observacao.classList.add("is-invalid");
    } else {
        observacao.classList.remove("is-invalid");
        observacao.classList.add("is-valid");
    }
}

addEventListener("input", validarnome);
addEventListener("input", validaremail);
addEventListener("input", validartelefone);
addEventListener("input", validaridade);
addEventListener("input", validarobservacao);
 </script>       
</body>

</html>
