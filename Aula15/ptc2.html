<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script>
        $(document).ready(function () {
            $('form input, form textarea').on('input', function () {
                if ($(this).val().trim() !== '') {
                    $(this).removeClass('is-invalid').addClass('is-valid');
                } else {
                    $(this).removeClass('is-valid').addClass('is-invalid');
                }
            });

            $('#meuFormulario').submit(function (e) {
                // Verifique se há campos inválidos antes de enviar o formulário
                if ($(this).find('.is-invalid').length > 0) {
                    e.preventDefault(); // Impede o envio do formulário se houver campos inválidos
                    alert('Por favor, preencha todos os campos obrigatórios.');
                }
            });
        });
    </script>
</head>

<body>
    <a href="index.html"><img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="" width="40vw"></a>
    <div class="container">

        <form class="row g-3">
            <div class="col-md-6">
                <label for="validationServer01" class="form-label">Nome</label>
                <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationServer02" class="form-label">E-mail</label>
                <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationServer03" class="form-label">Telefone</label>
                <input type="text" class="form-control is-invalid" id="validationServer03"
                    aria-describedby="validationServer03Feedback" required>
                <div id="validationServer03Feedback" class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationServer04" class="form-label">Idade</label>
                <input type="number" name="idade" id="idade">
                <div id="validationServer04Feedback" class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-8">
                <label for="validationServer05" class="form-label">Observações</label>


                <textarea type="text" class="form-control is-invalid" id="validationServer05"
                    aria-describedby="validationServer05Feedback" required></textarea>

                <div id="validationServer05Feedback" class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="button">Submit form</button>
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>


        
</body>

</html>
